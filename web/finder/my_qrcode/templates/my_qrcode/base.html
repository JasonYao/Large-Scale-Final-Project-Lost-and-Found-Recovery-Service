{% load staticfiles %}
<!doctype html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Lost & Found QR Service</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- <link rel="stylesheet" href="https://s3.amazonaws.com/avash/normalize.css"> -->
        <!-- <link rel="stylesheet" href="https://s3.amazonaws.com/avash/main.css"> -->
        <link rel="stylesheet" href="{% static 'my_qrcode/css/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'my_qrcode/css/main.css' %}">

        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,700italic' rel='stylesheet'>
    </head>
    <body id="{% block bcss %}{% endblock %}">
        <header>
            <nav>
                <h1><a href="{% url 'my_qrcode:home' %}">Lost & Found!</a></h1>
                <ul class="clearfix">
                    {% block nav %}{% endblock %}
                </ul>
            </nav>
        </header>    
        <div id="wrapper">
            {% block flash_message %}{% endblock %}
            {% block promo %}{% endblock %}
            <div>{% block content %}{% endblock %}</div>
        </div>
        <footer></footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-2.1.4.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
