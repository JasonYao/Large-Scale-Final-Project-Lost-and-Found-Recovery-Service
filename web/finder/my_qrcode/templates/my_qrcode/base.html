<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'my_qrcode/css/style.css' %}" />
        <title>qFinder</title>
    </head>

    <body>
    	<div>
    		{% block nav %}
    		<!-- Allow the header to be replacable -->
    		{% if request.user.is_authenticated %}
    		{{ request.user.username }}, <a href="{% url 'my_qrcode:profile' %}">Profile</a> | <a href="{% url 'my_qrcode:item_add' %}">Add New Item</a> | <a href="{% url 'my_qrcode:logout' %}">Log Out</a>
    		{% else %}
    		<a href="{% url 'my_qrcode:login' %}">Login</a> | <a href="{% url 'my_qrcode:register' %}">Register</a>
    		{% endif %}
    		{% endblock %}
    	</div>
        {% block content %}{% endblock %}
    </body>
</html>
